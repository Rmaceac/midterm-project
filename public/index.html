<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLES -->
  <link rel="stylesheet" href="../styles/styles.css">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript" src="./scripts/current-order.js" defer></script>

  <title>Food App</title>
</head>
<body>

<!-- MAIN CONTAINER -->
<main class="main-container">

<!-- MAIN CONTAINER -->
  <div class="nav">
    <button>ABOUT</button>
    <button>STORE LOCATOR</button>
    <button>CONTACT US</button>
  </div>

<!-- HEADER -->
  <header class="header">
    <img class="logo" src="https://via.placeholder.com/150" alt="">
    <h1>RESTAURANT NAME</h1>
    <div class="current-user">Hello, Guest</div>
  </header>

<!-- ORDER CONTAINER -->
  <section class="order-container">
    <h2 class="order-title">CURRENT ORDER</h2>
    <!-- <form> -->
    <table class="order-entries">
      <tr>
        <th>ITEM</th>
        <th>QUANTITY</th>
        <th>COST</th>
        <th></th>
      </tr>
      <tr>
        <td>Potato Milkshake</td>
        <td>x 1</td>
        <td>$1.00</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Tater Tots</td>
        <td>x 2</td>
        <td>$4.00</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
      <tr>
        <td>Mashed Puddin'</td>
        <td>x 1</td>
        <td>$2.50</td>
        <td><button class="remove-btn">Remove</button></td>
      </tr>
    </table>
    <button class="check-out">SUBMIT ORDER</button>
  <!-- </form> -->
  </section>

<!--  MENU HEADER -->
  <section class="menu-container">
    <h2>MENU</h2>
    <article class="menu-header">
      <div class="drinks"> DRINKS *</div>
      <div class="burgers">* BURGERS *</div>
      <div class="desserts">* DESSERTs *</div>
      <div class="random">* I CAN'T DECIDE!</div>
    </article>

<!-- MENU CONTAINER -->
    <article class="menu-items">
      <div class="left-arrow"></div>
      <img src="https://via.placeholder.com/150" alt="" class="burger-1">
      <img src="https://via.placeholder.com/150" alt="" class="burger-2">
      <img src="https://via.placeholder.com/150" alt="" class="burger-3">
      <img src="https://via.placeholder.com/150" alt="" class="burger-3">
    </article>
  </section>

<!-- FOOTER -->
  <footer class="footer">
    <div class="social">SOCIAL</div>
    <div class="copyright">COPYRIGHT</div>
    <div class="chat">CHAT</div>
  </footer>

</main>



</body>
</html>
