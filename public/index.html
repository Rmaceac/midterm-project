<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Link bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/order-styles.css">
  <link rel="stylesheet" href="./styles/menu-styles.css">
  <link rel="stylesheet" href="./styles/checkout.css">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>

  <!-- Current-order JS -->
  <script type="module" src="./scripts/current-order.js" defer></script>
  <script src="./scripts/storage.js" defer></script>
  <script src="./scripts/checkout.js" defer></script>

  <title>Food App</title>
</head>
<body>

<!-- MAIN CONTAINER -->
<main class="main-container">

<!-- MAIN CONTAINER -->
  <div class="nav">
    <button>ABOUT</button>
    <button>STORE LOCATOR</button>
    <button>CONTACT US</button>
  </div>

<!-- HEADER -->
  <header class="header">
    <img class="logo" src="https://via.placeholder.com/150" alt="">
    <h1>RESTAURANT NAME</h1>
    <div class="current-user">Hello, Guest</div>
  </header>

<!-- ORDER CONTAINER -->
  <section class="order-container">
    <h2 class="order-title">CURRENT ORDER</h2>
    <table>
      <thead>
        <tr>
          <th>ITEM</th>
          <th>QUANTITY</th>
          <th>PRICE($/ITEM)</th>
          <th>TOTAL/ITEM</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="order-entries"></tbody>
    </table>

    <p class="orderTotalContainer">Total: <span id="orderTotal">$0.00</span></p>

    <!-- <form method='POST' action="/api/checkout" > -->
      <button type="submit" class="check-out">SUBMIT ORDER</button>
    <!-- </form> -->
  </section>

<!--  MENU HEADER -->
  <section class="menu-container">
    <h2>MENU</h2>
    <article>


      <!-- <button id="drink">DRINKS</button>
      <button id="burger">BURGERS</button>
      <button id="side">SIDES</button>
      <button id="dessert">DESSERTS</button> -->

      <div class="btn-group menu-header" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" id="burger" for="btnradio1">BURGERS</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" id="side" for="btnradio2">SIDES</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" id="drink" for="btnradio3">DRINKS</label>
      </div>

    </article>


<!-- MENU CONTAINER -->
    <article class="carousel-container">
      <!-- Testing out a carousal -->
      <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">


        </div>
        <button class="carousel-control-prev" type="button" id="previous" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <div>
            <span class="carousel-control-prev-icon margAuto arrow" aria-hidden="true"></span>
          </div>
        </button>
        <button class="carousel-control-next"  type="button" id="next" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <div>
            <span class="carousel-control-next-icon margAuto arrow" aria-hidden="true"></span>
          </div>
        </button>
      </div>
    </article>

<!-- FOOTER -->
  <footer class="footer">
    <div>
      <i class="fa-brands fa-twitter-square social"></i>
      <i class="fa-brands fa-instagram social"></i>
      <i class="fa-brands fa-facebook social"></i>
    </div>
    <div class="copyright"><footer>&copy;TaterGang 2022</footer>
    </div>
    <div class="chat"><i class="fa-solid fa-comment-dots"></i></div>
  </footer>

</main>

</body>
</html>
