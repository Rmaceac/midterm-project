<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Link bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="../styles/styles.css">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript" src="./scripts/current-order.js" defer></script>

  <title>Food App</title>
</head>
<body>

<!-- MAIN CONTAINER -->
<main class="main-container">

<!-- MAIN CONTAINER -->
  <div class="nav">
    <button>ABOUT</button>
    <button>STORE LOCATOR</button>
    <button>CONTACT US</button>
  </div>

<!-- HEADER -->
  <header class="header">
    <img class="logo" src="https://via.placeholder.com/150" alt="">
    <h1>RESTAURANT NAME</h1>
    <div class="current-user">Hello, Guest</div>
  </header>

<!-- ORDER CONTAINER -->
  <section class="order-container">
    <h2 class="order-title">CURRENT ORDER</h2>
    <!-- <form> -->
    <table>
      <thead>
        <tr>
          <th>ITEM</th>
          <th>QUANTITY</th>
          <th>PRICE($/ITEM)</th>
          <th>TOTAL/ITEM</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="order-entries">

      </tbody>

    </table>
    <button class="check-out">SUBMIT ORDER</button>
  <!-- </form> -->
  </section>

<!--  MENU HEADER -->
  <section class="menu-container">
    <h2>MENU</h2>
    <article class="menu-header">
      <div class="drinks"> DRINKS *</div>
      <div class="burgers">* BURGERS *</div>
      <div class="desserts">* DESSERTs *</div>
      <div class="random">* I CAN'T DECIDE!</div>
    </article>

<!-- MENU CONTAINER -->
    <article class="menu-items">
      <div class="left-arrow"></div>
      
      <!-- Testing out a carousal -->
      <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">
          <!-- SAMPLE FRIDGE -->
          <div class="carousel-item active" data-bs-interval="false">
            <img id='item-1' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-2' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-3' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-4' src="https://via.placeholder.com/150" alt="" class="burger">
          </div>
          <!-- ADD PRODUCT -->
          <div class="carousel-item" data-bs-interval="false">
            <img id='item-1' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-2' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-3' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-4' src="https://via.placeholder.com/150" alt="" class="burger">
          </div>
          <div class="carousel-item" data-bs-interval="false">
            <img id='item-1' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-2' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-3' src="https://via.placeholder.com/150" alt="" class="burger">
            <img id='item-4' src="https://via.placeholder.com/150" alt="" class="burger">
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" id="previous" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <div>
            <span class="carousel-control-prev-icon margAuto" aria-hidden="true"></span>
            <span class="margAuto">Previous</span>
          </div>
        </button>
        <button class="carousel-control-next" id="next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <div>
            <span>Next</span>
            <span class="carousel-control-next-icon margAuto" aria-hidden="true"></span>
          </div>
        </button>
      </div>

    </article>
  </section>

<!-- FOOTER -->
  <footer class="footer">
    <div class="social">SOCIAL</div>
    <div class="copyright">COPYRIGHT</div>
    <div class="chat">CHAT</div>
  </footer>

</main>



</body>
</html>
