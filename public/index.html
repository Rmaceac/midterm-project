<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Custom Scripts -->
    <script type="text/javascript" src="./scripts/menu.js" defer></script>

  <title>Food App</title>
</head>
<body>

<!-- MAIN CONTAINER -->
<main class="main-container">

<!-- MAIN CONTAINER -->
  <div class="nav">
    <button>ABOUT</button>
    <button>STORE LOCATOR</button>
    <button>CONTACT US</button>
  </div>

<!-- HEADER -->
  <header class="header">
    <img class="logo" src="https://via.placeholder.com/150" alt="">
    <h1>RESTAURANT NAME</h1>
    <div class="current-user">Hello, Guest</div>
  </header>

<!-- ORDER CONTAINER -->
  <section class="order-container">
    <h2 class="order-title">CURRENT ORDER</h2>
    <!-- <form> -->
    <table>
      <thead>
        <tr>
          <th>ITEM</th>
          <th>QUANTITY</th>
          <th>PRICE($/ITEM)</th>
          <th>TOTAL/ITEM</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="order-entries">

      </tbody>

    </table>
    <button class="check-out">SUBMIT ORDER</button>
  <!-- </form> -->
  </section>

<!--  MENU HEADER -->
  <section class="menu-container">
    <h2>MENU</h2>
    <article class="menu-header">
      <button class="drinks"> DRINKS *</button>
      <button class="burgers">* BURGERS *</button>
      <button class="desserts">* DESSERTS *</button>
      <button class="random">* I CAN'T DECIDE! *</button>
    </article>

<!-- MENU CONTAINER -->
    <article class="menu-items">
      <img id='item-1' src="https://via.placeholder.com/150" alt="" class="burger">
      <img id='item-3' src="https://via.placeholder.com/150" alt="" class="burger">
      <img id='item-4' src="https://via.placeholder.com/150" alt="" class="burger">
      <img id='item-4' src="https://via.placeholder.com/150" alt="" class="burger">
    </article>

<!-- FOOTER -->
  <footer class="footer">
    <div class="social">SOCIAL</div>
    <div class="copyright">COPYRIGHT</div>
    <div class="chat">CHAT</div>
  </footer>

</main>

</body>
</html>
