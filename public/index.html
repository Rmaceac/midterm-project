<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/styles.css">
    
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Custom Scripts -->
    <script type="text/javascript" src="./scripts/menu.js" defer></script>
    
    <!-- Slick Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../styles/styles.css">
  <title>Food App</title>
</head>
<body>

<!-- MAIN CONTAINER -->
<main class="main-container">

<!-- MAIN CONTAINER -->
  <div class="nav">
    <button>ABOUT</button>
    <button>STORE LOCATOR</button>
    <button>CONTACT US</button>
  </div>

<!-- HEADER -->
  <header class="header">
    <img class="logo" src="https://via.placeholder.com/150" alt="">
    <h1>RESTAURANT NAME</h1>
    <div class="current-user">Hello, Guest</div>
  </header>

<!-- ORDER CONTAINER -->
  <section class="order-container">
    <h2 class="order-title">CURRENT ORDER</h2>
    <table class="order-entries">
      <tr>
        <th>ITEM</th>
        <th>QUANTITY</th>
        <th>COST</th>
        <th></th>
      </tr>
      <tr>
        <th>Potato Milkshake</th>
        <th>x 1</th>
        <th>$1.00</th>
        <th><button>Remove</button></th>
      </tr>
      <tr>
        <th>Tater Tots</th>
        <th>x 2</th>
        <th>$4.00</th>
        <th><button>Remove</button></th>
      </tr>
      <tr>
        <th>Mashed Puddin'</th>
        <th>x 1</th>
        <th>$2.50</th>
        <th><button>Remove</button></th>
      </tr>
    </table>
    <button class="check-out">SUBMIT ORDER</button>
  </section>

<!--  MENU HEADER -->
  <section class="menu-container">
    <h2>MENU</h2>
    <article class="menu-header">
      <button class="drinks"> DRINKS *</button>
      <button class="burgers">* BURGERS *</button>
      <button class="desserts">* DESSERTS *</button>
      <button class="random">* I CAN'T DECIDE! *</button>
    </article>

<!-- MENU CONTAINER -->
    <article class="menu-items">
      <div class="left-arrow"></div>
      <div class="carousel">
      <img src="https://via.placeholder.com/150" alt="" class="burger-1">
      <img src="https://via.placeholder.com/150" alt="" class="burger-2">
      <img src="https://via.placeholder.com/150" alt="" class="burger-3">
      <img src="https://via.placeholder.com/150" alt="" class="burger-4">
      </div>
    </article>
  </section>

<!-- FOOTER -->
  <footer class="footer">
    <div class="social">SOCIAL</div>
    <div class="copyright">COPYRIGHT</div>
    <div class="chat">CHAT</div>
  </footer>

</main>


</body>
</html>
